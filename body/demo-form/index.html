<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo formulaire</title>
</head>
<body>
    <h1>Salut les amis aujourd'hui on decouvre les formulaires</h1>
    <div id="lien">
        <ul>
            <li><a href="connexion.html">Se connecter</a></li>
            <li><a href="profil.html">Mon profil</a></li>
            <li><a href="messenger.html">Messenger</a></li>
        </ul>
    </div>
    <form >
        <fieldset>
            <legend>info d'utilisateur</legend>
            <div>
                <label for="nom">Votre nom</label>
                <input type="text" name="nom" id="nom" value="gomez" required >
            </div>
            <div>
                <label for="prenoms">Votre Prenoms</label>
                <input type="text" name="prenoms" id="prenoms" placeholder="ex: jacob ">
            </div>
            <div>
                <label for="age">Votre age</label>
                <input type="number" name="age " id="age" step="1" required>
            </div>
            <div>
                <label for="dateNaiss">Votre date de naissance</label>
                <input type="date" name="dateNaiss" id="dateNaiss">
            </div>
        </fieldset>
        <fieldset>
            <legend>Preference</legend>
            <div>
                <h3>Votre Sexe?</h3>
                <label for="masculin">
                    <input type="radio" checked name="sexe" id="masculin"> Masculin
                </label>
                <label for="feminin">
                    <input type="radio" name="sexe" id="feminin"> Feminin
                </label>
    
            </div>
            <div>
                <h3>Votre fruit preferé</h3>
                <label for="mangue">
                    <input type="checkbox" name="fruit" id="mangue"> Mangue
                </label>
                <label for="orange">
                    <input type="checkbox" name="fruit" id="orange"> Orange
                </label>
                <label for="banane">
                    <input type="checkbox" checked name="fruit" id="banane"> banane
                </label>
            </div>
            <div>
                <label for="qt">Quantite</label>
                <input type="range" value="0" max="2000" >
            </div>
        </fieldset>
        <fieldset>
            <legend>Localisation</legend>
            <div>
                <label for="pays">Votre pays de residence</label>
                <select name="pays" id="pays" >
                    <option value="">selectionnez votre pays?</option>
                    <optgroup label="afrique">
                        <option value="benin">Benin</option>
                        <option value="togo">Togo</option>
                    </optgroup>
                    <optgroup label="europe">
                        <option value="france">france</option>
                        <option value="belgique">belgique</option>
                    </optgroup>
                    <optgroup label="amerique">
                        <option value="mexique">mexique</option>
                    </optgroup>
                    <optgroup label="asie">
                        <option value="japon">Japon</option>
                    </optgroup>
                    <optgroup label="oceanie">
                        <option value="australie">autralie</option>
                    </optgroup>
                   
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>données d'authentification</legend>
            <div>
                <label for="email">Votre email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">votre mots de passe</label>
                <input type="password" name="password" id="password">
            </div>
        </fieldset>
        
        <div>
            <button type="submit">envoyer</button>
            <button type="reset">annuler</button>
        </div>
    </form>
   
</body>
</html>
